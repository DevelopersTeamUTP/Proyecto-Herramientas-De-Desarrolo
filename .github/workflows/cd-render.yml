name: CD - Despliegue a Render

on:
  push:
    branches: [ "main" ]
    paths:
      - 'botiqueOnline/**'
      - '.github/workflows/cd-render.yml'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: 1. Descargar codigo
        uses: actions/checkout@v4

      - name: 2. Configurar Java 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: 3. Construir JAR (mvn package)
        working-directory: ./botiqueOnline
        run: mvn clean package -DskipTests

      - name: 4. Login en GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: 5. Extraer metadatos
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: type=raw,value=latest

      - name: 6. Construir y Subir Imagen a GHCR
        uses: docker/build-push-action@v5
        with:
          context: ./botiqueOnline
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: 7. Avisar a Render (Despliegue)
        run: curl "${{ secrets.RENDER_DEPLOY_HOOK_URL }}"