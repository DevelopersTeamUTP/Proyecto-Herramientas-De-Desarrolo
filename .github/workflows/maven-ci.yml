name: CI - Build & Test

on:
  push:
    branches:
      - "**"
  pull_request:
    branches:
      - "**"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "21"

      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-m2

      # PASO OPTIMIZADO: Compila sin correr tests (ahorra tiempo)
      - name: Build with Maven
        run: |
          mvn -B package -DskipTests
          mvn -B package --file botiqueOnline/pom.xml -DskipTests

      # PASO DE PRUEBAS: Aquí es donde validamos que el código funciona
      - name: Run Tests
        run: |
          mvn test
          mvn test --file botiqueOnline/pom.xml
