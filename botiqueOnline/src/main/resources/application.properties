spring.application.name=boutique-online

# =======================================================
# CONFIGURACIÓN BASE DE DATOS (Conectada a Variables)
# =======================================================
# Usamos ${NOMBRE_VARIABLE} para que lea los datos desde Render
spring.datasource.url=jdbc:mysql://${DB_HOST}:${DB_PORT}/${DB_NAME}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# =======================================================
# CONFIGURACIÓN JPA / HIBERNATE
# =======================================================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Logs
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type=TRACE

# =======================================================
# PUERTO DEL SERVIDOR
# =======================================================
# Esto permite que Render asigne el puerto automáticamente
server.port=${PORT:8080}

# Métricas
management.metrics.tags.application=${spring.application.name}
management.endpoints.web.exposure.include=info,health,prometheus

